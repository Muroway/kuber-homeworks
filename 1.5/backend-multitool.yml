apiVersion: v1
kind: Deployment
metadata:
  name: multitool-back
spec:
  selector:
    matchLabels:
      app: mtool-app
  template:
    metadata:
      labels:
        app: mtool-app
    spec:
      containers:
        - name: multitool
          image: wbitt/network-multitool
          env:
            - name: HTTP_PORT
              value: "8080"
            - name: HTTPS_PORT
              value: "11443"
          ports:
            - containerPort: 8080
              name: http-port
            - containerPort: 11443
              name: https-port
